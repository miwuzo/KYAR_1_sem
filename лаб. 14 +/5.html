<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/vse.css">
    <title>5</title>
</head>
<body>
<svg width="100%" height="500px">
    <defs>
        <radialGradient id="circle">
            <stop ofsset="0%" stop-color="green"/>
            <stop offset="100%" stop-color="green"/>
        </radialGradient>
    </defs>
    <defs>
        <linearGradient id="triangle">
            <stop offset="0%" stop-color="green"/>
            <stop offset="100%" stop-color="orange"/>             
        </linearGradient>
    </defs>
        <circle cx="100" cy="70" r="50" fill="blue"/>
        <rect x="160" y="20" width="120" height="100" fill="yellow" stroke="black" stroke-width="0px">
            <animate attributeName="stroke-width" dur="2s" from="1px" to="6px" repeatCount="indefinite"/>
        </rect>
        <ellipse id="el" cx="390" cy="70" rx="100" ry="50" fill="url(#circle)"/>
            <animate xlink:href="#el" attributeName="fill" dur="1s" begin="click" from="url(#circle)" to="red" />
        <polygon points="500,120 550,20 600,120" fill="url(#triangle)" stroke="cyan" stroke-width="3px">
            <animate attributeName="stroke" dur="1s" begin="mouseover" from="cyan" to="purple" fill="freeze" restart="whenNotActive"/>
        </polygon>
        <polyline points="30,130 340,130 275,175 600,175" style="stroke-width: 2;fill:white;stroke:purple">
        </polyline>
</svg>
</body>
</html>
