<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>
    <link rel="stylesheet" href="style.css">
    <style>
    .elka{
    background: url(елка.svg);
    width: 400px;
    height: 400px;}
    </style>
</head>
<body>
    <div class="elka">
        <svg 
    viewBox="0 0 1000 500" 
    width="400" height="400">
    
    <path id="idname" d="M449,-30 C449,70 568,0 568,0"
    stroke="red" stroke-width="6" fill="none">
    <animate attributeName="stroke" from="purple" to="red" fill="freeze" dur="1s" repeatCount="200"/>
    </path>
    <path id="idname" d="M399,110 C399,110 568,190 568,0"
    stroke="yellow" stroke-width="6" fill="none" >
    <animate attributeName="stroke" from="red" to="yellow" fill="freeze" dur="1s" repeatCount="200"/>
    </path>
    <path id="idname" d="M399,110 C399,300 628,170 628,160"
    stroke="green" stroke-width="6" fill="none" >
    <animate attributeName="stroke" from="yellow" to="green" fill="freeze" dur="1s" repeatCount="200"/>
    </path>
    <path id="idname" d="M350,280 C350,280 568,390 628,160"
    stroke="blue" stroke-width="6" fill="none" >
    <animate attributeName="stroke" from="green" to="blue" fill="freeze" dur="1s" repeatCount="200"/>
    </path>
    <path id="idname" d="M350,280 C320,480 692,390 692,360"
    stroke="purple" stroke-width="6" fill="none" >
    <animate attributeName="stroke" from="blue" to="purple" fill="freeze" dur="1s" repeatCount="200"/>
    </path>
        </svg>
    </div>
    
</body>
</html>
